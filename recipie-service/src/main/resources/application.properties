# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.sql-load-script = import.sql

quarkus.hibernate-orm.scripts.generation.create-target=import.sql
%prod.quarkus.datasource.username=hibernate
%prod.quarkus.datasource.password=hibernate
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/recipes
quarkus.datasource.username=admin
quarkus.datasource.password=password

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0

quarkus.hibernate-orm.database.generation=none

# Kafka configuration
mp.messaging.incoming.recipes.topic=scraped-recipes
mp.messaging.incoming.recipes.auto.offset.reset=earliest
mp.messaging.incoming.recipes.value.deserializer=io.quarkus.kafka.client.serialization.ObjectMapperDeserializer
mp.messaging.incoming.recipes.value.type=uk.co.cstdev.data.messaging.RecipeEvent
